syntax = "proto3";
// Текущий пакет - указывает пространство имен для сервиса и сообщений. Помогает избегать конфликтов имен.
package auth;

// Настройки для генерации Go кода.
option go_package = "pure-spark.sso.v1;ssov1";

service Auth {
  // Register registers a new user.
  rpc Register (RegisterRequest) returns (RegisterResponse);
  // Login logs in a user and returns an auth token.
  rpc Login (LoginRequest) returns (LoginResponse);
  // Get a user data
  rpc GetUser (GetUserRequest) returns (GetUserResponse);
}

// Объект, который метод (ручка) Register() принимает на вход.
message RegisterRequest {
  string email = 1; // Email of the user to register.
  string nickname = 2; // First name of the user to register.
  string password = 3; // Password of the user to register.
}

// Объект, который метод (ручка) вернёт.
message RegisterResponse {
  int64 user_id = 1; // User ID of the registered user.
}

// То же самое для метода Login()
message LoginRequest {
  string email = 1; // Email of the user to login.
  string password = 2; // Password of the user to login.
  int32 app_id = 3; // ID of the app to login to.
}

// Request for GetUser method
message GetUserRequest {
  string token = 1; // Auth token of the user to get data for.
}

// Response for GetUser method
message GetUserResponse {
  int64 user_id = 1; // User ID of the user.
  string email = 2; // Email of the user.
  string nickname = 3; // Nickname of the user.
}

message LoginResponse {
  string token = 1; // Auth token of the logged in user.
}